<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Site Bookmarker</title>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark your favorite sites</h2>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="sitename">Site Name</label>
                    <input type="text" name="sitename" id="sitename" class="form-control" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="siteurl">Site URL</label>
                    <input type="text" name="siteurl" id="siteurl" class="form-control" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarks"></div>

            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2016 Fukitol, Inc.</p>
        </footer>

        </div> <!-- /container -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
